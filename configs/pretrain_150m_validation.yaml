# CodeForge 150M Validation Run — 500 steps (~262M tokens)
# Re-validates pipeline with EF fix + optimized batch/workers settings
# Uses same architecture/data as pretrain_150m.yaml

model: configs/model_150m.yaml
tokenizer_path: tokenizer/codeforge.json

data:
  hf_dataset: "bigcode/starcoderdata"
  languages:
    - python
    - javascript
    - typescript
    - java
    - cpp
    - c
    - go
    - rust
  language_weights:
    python: 0.35
    javascript: 0.12
    typescript: 0.12
    java: 0.10
    cpp: 0.08
    c: 0.05
    go: 0.07
    rust: 0.07
  quality_threshold: 0.35
  enable_dedup: true
  dedup_threshold: 0.8
  enable_decontamination: true
  fim_rate: 0.5
  gradient_checkpointing: true
  seed: 42

training:
  # Effective batch = 8 * 32 = 256 sequences
  # Tokens/step = 256 * 2048 = 524,288
  # 500 steps = ~262M tokens
  batch_size: 8
  gradient_accumulation_steps: 32
  num_workers: 2
  learning_rate: 3.0e-4
  weight_decay: 0.1
  max_grad_norm: 1.0
  min_lr_ratio: 0.1
  max_steps: 500
  precision: bf16

  # WSD schedule: 50 warmup + 350 stable + 100 decay = 500 steps
  scheduler_type: wsd
  warmup_steps: 50
  stable_steps: 350
  decay_steps: 100
  decay_type: cosine
  checkpoint_dir: checkpoints/pretrain_150m_v2
  checkpoint_every: 100
  eval_every: 250
  log_every: 10
  use_wandb: false
  wandb_project: codeforge-150m-validation

  # Reclaimer Protocol: separate embedding LR
  embed_lr_ratio: 0.1

  # TCFP — Tensor Core Floating Point (custom FP8 format)
  use_tcfp: true
  tcfp_warmup_steps: 0
  tcfp_use_tensor_cores: true
  tcfp_delayed_scaling: true
  tcfp_use_fused_kernel: true
  tcfp_use_cuda_ext: true
  tcfp_abd: false
  tcfp_srr: false
  tcfp_monitor_interval: 100
  tcfp_disable_compile: true
